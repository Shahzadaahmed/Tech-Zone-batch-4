<!DOCTYPE html>

<html lang="en">

<head>
    <title> Class - 10 </title>
</head>

<body>
    <center>
        <div>
            <h1> Forms! </h1>
            <p> Please fill the <b> required </b> <span> form </span>! </p>
        </div>

        <div>
            <form>
                <label>
                    Name:
                    <input type="text" placeholder="Enter Your Name" autofocus />
                </label> <br />

                <label>
                    Email:
                    <input type="email" placeholder="abc@xyz.com" required />
                </label> <br />

                <label>
                    Passowrd:
                    <input type="password" placeholder="*****" />
                </label> <br />

                <label>
                    Select Date:
                    <input type="date" />
                </label> <br />

                <label>
                    Select Check In Time:
                    <input type="time" />
                </label> <br />

                <button> Submit </button>
            </form>
        </div>
    </center>
</body>

</html>
