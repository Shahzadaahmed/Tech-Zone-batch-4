<html>

<head>
    <title> Learning Forms </title>
</head>

<body>
    <h1> Learning Forms in HTML5 </h1>

    <form>
        <p> Enter Your Name: </p>
        <input type="text" maxlength="10" name="userName" placeholder="John Smith" />

        <p> Enter Your Number </p>
        <input type="number" maxlength="11" name="contactNumber" placeholder="03*********" />

        <p> Enter Your Password </p>
        <input type="password" name="password" placeholder="******" />

        <p> Enter Your Feedback: </p>
        <textarea name="comments" rows="4" cols="20">
            Your Feedback
        </textarea>
    </form>
</body>

</html>
