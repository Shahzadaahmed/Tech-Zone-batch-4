<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Forms </title>
</head>

<body>
    <form>
        <h1> Dropdown Forms </h1>

        <p>
            Please select your favourite city: <br />

            <select name="city">
                <option value="karachi"> Karachi </option>
                <option value="lahore"> Lahore </option>
                <option value="islamabad"> Islamabad </option>
                <option value="multan"> Multan </option>
            </select>
        </p>

        <h1> Radio Buttons Forms </h1>
        <p>
            Please select your favourite sports:

            <br />

            <input type="radio" name="sports" value="cricket" /> Cricket
            <!-- <br /> -->

            <input type="radio" name="sports" value="hockey" checked="checked" /> Hockey
            <!-- <br /> -->

            <input type="radio" name="sports" value="foot ball" /> Foot Ball
        </p>

        <h1> Check Box Forms </h1>
        <p>
            Please select your favourite cartoon: <br />

            <input type="checkbox" name="cartoon" value="pokemon" checked="checked" /> Pokemon
            <br />

            <input type="checkbox" name="cartoon" value="dragon ball z" /> Dragon Ball Z
            <br />

            <input type="checkbox" name="cartoon" value="beyblade" /> Beyblade
        </p>

        <p>
            Please select your profile picture: <br />
            <input type="file" />
        </p>
    </form>
</body>

</html>
